name: ApplyFollow CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: read
  packages: write

jobs:
  # ------------------------------------------------------------------
  # BACKEND BUILD & PUSH (Parallel Job 1)
  # ------------------------------------------------------------------
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/devoguzkaya/applyfollow-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ------------------------------------------------------------------
  # FRONTEND BUILD & PUSH (Parallel Job 2)
  # ------------------------------------------------------------------
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/devoguzkaya/applyfollow-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ------------------------------------------------------------------
  # DEPLOY (Wait for both to finish)
  # ------------------------------------------------------------------
  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          script: |
            # VPS Dizinine Git
            cd ~/applyfollow || cd /root/Repositories/ApplyFollow
            
            # Sadece kodlarƒ± g√ºncelle (docker-compose.yml vb.)
            git fetch origin master
            git reset --hard origin/master
            
            # GitHub Login
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Yeni imajlarƒ± √ßek (Hala eski deƒüi≈ükenle pull yapƒ±yoruz)
            GITHUB_REPOSITORY_OWNER=devoguzkaya docker compose pull
            
            # Restart
            GITHUB_REPOSITORY_OWNER=devoguzkaya docker compose up -d
            
            # Gereksizleri sil
            docker image prune -f
            echo "Parallel deployment successful! üê≥üöÄ"

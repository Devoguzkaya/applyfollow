name: ApplyFollow CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # ------------------------------------------------------------------
  # BACKEND BUILD JOB
  # ------------------------------------------------------------------
  backend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build Backend (Maven)
      run: mvn clean package -DskipTests

  # ------------------------------------------------------------------
  # FRONTEND BUILD JOB
  # ------------------------------------------------------------------
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install Dependencies
      run: npm ci
    - name: Build Frontend (Next.js)
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: "https://www.applyfollow.com/api"

  # ------------------------------------------------------------------
  # DEPLOY JOB (Continuous Deployment)
  # ------------------------------------------------------------------
  deploy:
    needs: [backend-build, frontend-build]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        password: ${{ secrets.REMOTE_PASSWORD }}
        script: |
          cd /root/Repositories/ApplyFollow
          
          echo "Syncing with GitHub..."
          git fetch origin master
          git reset --hard origin/master
          
          # 1. Backend Deployment
          echo "Updating Backend..."
          cd backend
          mvn clean package -DskipTests
          systemctl restart applyfollow-backend || pm2 restart applyfollow-backend || echo "Backend restart failed."
          
          # 2. Frontend Deployment (The Forceful Way)
          echo "Updating Frontend..."
          cd ../frontend
          npm install
          
          # Delete existing build to prevent stale cache
          rm -rf .next
          
          echo "Running Fresh Build..."
          npm run build
          
          echo "Restarting Frontend Service..."
          # PM2 restart can sometimes keep old assets, delete and start is safer for a major update
          pm2 delete applyfollow-frontend || true
          pm2 start npm --name "applyfollow-frontend" -- start
          
          echo "Deployment successful! Site should be fresh now. ðŸš€"

name: ApplyFollow CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # ------------------------------------------------------------------
  # BACKEND BUILD JOB
  # ------------------------------------------------------------------
  backend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build Backend (Maven)
      run: mvn clean package -DskipTests

  # ------------------------------------------------------------------
  # FRONTEND BUILD JOB
  # ------------------------------------------------------------------
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install Dependencies
      run: npm ci
    - name: Build Frontend (Next.js)
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: "https://www.applyfollow.com/api"

  # ------------------------------------------------------------------
  # DEPLOY JOB (Continuous Deployment)
  # ------------------------------------------------------------------
  deploy:
    needs: [backend-build, frontend-build]
    on:
      push:
        branches: [ "main", "master" ]
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        password: ${{ secrets.REMOTE_PASSWORD }}
        script: |
          cd /root/Repositories/ApplyFollow
          
          echo "Updating source code..."
          git pull origin main
          
          # 1. Backend Update & Restart
          echo "Building Backend..."
          cd backend
          mvn clean package -DskipTests
          
          echo "Restarting Backend Service..."
          # VarsayÄ±lan olarak systemd veya pm2 kullanÄ±ldÄ±ÄŸÄ±nÄ± varsayÄ±yoruz. 
          # EÄŸer servis adÄ±n farklÄ±ysa vps terminalinden "systemctl restart applyfollow" demelisin.
          systemctl restart applyfollow-backend || pm2 restart applyfollow-backend || echo "Backend restart command failed, check manual service name."
          
          # 2. Frontend Update & Restart
          echo "Building Frontend..."
          cd ../frontend
          npm install
          npm run build
          
          echo "Restarting Frontend Service..."
          # Next.js genelde PM2 ile yÃ¶netilir.
          pm2 restart applyfollow-frontend || npm run start &
          
          echo "Deployment successful! ðŸš€"

name: ApplyFollow CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository_owner }}/applyfollow-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository_owner }}/applyfollow-frontend

jobs:
  # ------------------------------------------------------------------
  # BUILD & PUSH IMAGES (GitHub Side - Saves VPS Resources)
  # ------------------------------------------------------------------
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Extract metadata (tags, labels) for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=/api

  # ------------------------------------------------------------------
  # DEPLOY JOB (VPS Side - Just Pull & Run)
  # ------------------------------------------------------------------
  deploy:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          envs: GITHUB_TOKEN,GITHUB_REPOSITORY_OWNER
          script: |
            # Dizin kontrol√º
            cd ~/applyfollow || cd /root/Repositories/ApplyFollow
            
            echo "Updating docker-compose.yml and .env from GitHub..."
            git fetch origin master
            git reset --hard origin/master
            
            # Repositoy owner'ƒ± k√º√ß√ºk harfe √ßevir (Docker gereksinimi)
            REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            
            echo "Logging in to GitHub Container Registry..."
            # GitHub Actions token'ƒ±nƒ± ge√ßici olarak kullanarak login oluyoruz
            # Not: Bu token sadece bu session i√ßin ge√ßerli
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "Pulling latest images from GHCR..."
            # √áevresel deƒüi≈ükeni docker-compose'a aktararak pull yapƒ±yoruz
            export GITHUB_REPOSITORY_OWNER=$REPO_OWNER
            docker compose pull
            
            echo "Restarting containers..."
            docker compose up -d
            
            # ƒ∞≈ülem bittiƒüinde login bilgisini temizle (opsiyonel ama g√ºvenli)
            docker logout ghcr.io
            
            echo "Deployment successful! üê≥üöÄ (No heavy building on VPS)"

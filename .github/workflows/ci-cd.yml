name: ApplyFollow CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # ------------------------------------------------------------------
  # BUILD CHECKS (Local CI)
  # ------------------------------------------------------------------
  backend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build Backend (Maven)
      run: mvn clean package -DskipTests

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install Dependencies
      run: npm ci
    - name: Build Frontend (Next.js)
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: "https://www.applyfollow.com/api"

  # ------------------------------------------------------------------
  # DEPLOY JOB (Docker-based CD)
  # ------------------------------------------------------------------
  deploy:
    needs: [backend-build, frontend-build]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        password: ${{ secrets.REMOTE_PASSWORD }}
        script: |
          # Proje dizinine git (Senin terminalde g√∂rd√ºƒü√ºm√ºz yol)
          cd ~/applyfollow || cd /root/Repositories/ApplyFollow
          
          echo "Updating source from GitHub..."
          git fetch origin master
          git reset --hard origin/master
          
          echo "Rebuilding and restarting Docker containers..."
          # Docker Compose ile her ≈üeyi ba≈ütan in≈üa et ve ba≈ülat
          docker compose up -d --build
          
          echo "Deployment successful! üê≥üöÄ"

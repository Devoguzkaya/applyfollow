name: ApplyFollow CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: read
  packages: write

jobs:
  # 1. GitHub tarafÄ±nda ImajlarÄ± Build et ve GHCR'ye yÃ¼kle
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/applyfollow-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/applyfollow-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 2. VPS tarafÄ±na sadece 'Pull' emri gÃ¶nder
  deploy:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          script: |
            # Dizin kontrolÃ¼
            cd ~/applyfollow || cd /root/Repositories/ApplyFollow
            
            echo "Updating configs..."
            git fetch origin master
            git reset --hard origin/master
            
            # Repo sahibini kucuk harf yap (Docker image pathler kucuk harf olmali)
            REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            
            echo "Logging in to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "Pulling latest images..."
            GITHUB_REPOSITORY_OWNER=$REPO_OWNER docker compose pull
            
            echo "Restarting services..."
            GITHUB_REPOSITORY_OWNER=$REPO_OWNER docker compose up -d
            
            docker image prune -f
            echo "Deployment successful! ðŸš€"

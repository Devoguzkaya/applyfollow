name: ApplyFollow CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: read
  packages: write

jobs:
  # 1. GitHub tarafƒ±nda imajlarƒ± in≈üa et
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/devoguzkaya/applyfollow-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/devoguzkaya/applyfollow-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 2. VPS tarafƒ±nda sadece g√ºncellemeyi tetikle (Safe Mode)
  deploy:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          script: |
            cd ~/applyfollow || cd /root/Repositories/ApplyFollow
            
            # ASLA .env dosyasƒ±nƒ± silme/√ºzerine yazma! Sadece docker-compose.yml gibi kodlarƒ± g√ºncelle.
            git fetch origin master
            git reset --hard origin/master
            
            # GitHub Login
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Sadece yeni imajlarƒ± √ßek ve konteynerlarƒ± yenile
            docker compose pull
            docker compose up -d
            
            docker image prune -f
            echo "Safe deployment finished! üê≥üöÄ"

spring.application.name=applyfollow-backend

# PostgreSQL Database Settings
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/applyfollow}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password_here}

# Hibernate/JPA Settings
# Changed from 'create' to 'update' to persist data between restarts
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.open-in-view=false

# Explicitly set dialect to avoid startup errors
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Performance Tuning (HikariCP)
spring.datasource.hikari.pool-name=HikariPool-ApplyFollow
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000


# Security Configuration
# Environment variables should be used in production.
# Local defaults are provided for convenience.
application.security.jwt.secret-key=${JWT_SECRET_KEY:generate_a_secure_key_and_put_it_here}
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# Mail Server Settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# OAuth2 Configuration
# Redirect URI: http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:google_id_here}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:google_secret_here}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/api/login/oauth2/code/{registrationId}

# Redirect URI: http://localhost:8080/login/oauth2/code/github
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:github_id_here}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:github_secret_here}
spring.security.oauth2.client.registration.github.scope=user:email,read:user
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/api/login/oauth2/code/{registrationId}

# Helper property for redirect after successful login
app.oauth2.authorizedRedirectUris=${OAUTH2_REDIRECT_URI:http://localhost:3000/app/auth/callback}

# Debug Logging for OAuth2
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# Proxy Configuration (Fixes redirect_uri being http://backend:8080)
server.forward-headers-strategy=framework